# PRODUCTION NGINX CONFIG - OPTIMIZED FOR 16K CONCURRENT VIEWERS
# This config is designed to handle high traffic without issues

# Worker processes - set to number of CPU cores
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings for high traffic
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # File cache - CRITICAL for performance
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log off;  # Disable for performance
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/vnd.apple.mpegurl text/plain;
    gzip_comp_level 6;

    # Rate limiting - protect from abuse
    limit_req_zone $binary_remote_addr zone=playlist:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=segments:10m rate=100r/s;

    # PRODUCTION SERVER
    server {
        listen 80 reuseport;
        server_name origin.cdnfly.online;

        # Root directory
        root /home/ubuntu/ciyaar/hls;

        # CORS Headers - Required for web players
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Date" always;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        # M3U8 Playlists - Frequently updated
        location ~ \.m3u8$ {
            limit_req zone=playlist burst=20 nodelay;

            # Minimal caching - must be fresh
            add_header Cache-Control "public, max-age=2, must-revalidate" always;
            add_header Access-Control-Allow-Origin * always;
            expires 2s;

            types {
                application/vnd.apple.mpegurl m3u8;
            }

            # Enable gzip
            gzip on;
            gzip_types application/vnd.apple.mpegurl;
        }

        # TS Segments - Immutable once created
        location ~ \.ts$ {
            limit_req zone=segments burst=50 nodelay;

            # Longer caching - segments don't change
            add_header Cache-Control "public, max-age=60, immutable" always;
            add_header Access-Control-Allow-Origin * always;
            expires 60s;

            types {
                video/mp2t ts;
            }

            # Enable range requests for seeking
            add_header Accept-Ranges bytes always;

            # Optimize delivery
            aio threads;
            directio 512;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Status endpoint
        location /status {
            access_log off;
            return 200 '{"status":"live","time":"$time_iso8601"}';
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin * always;
        }

        # Nginx stub status (for monitoring)
        location /nginx_status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Block unwanted requests
        location = /favicon.ico {
            access_log off;
            return 204;
        }

        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
        }
    }
}
