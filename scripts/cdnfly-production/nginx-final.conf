server {
    listen 80;
    server_name origin.cdnfly.online;

    # HLS directory
    root /home/ubuntu/ciyaar/hls;

    # CORS
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;

    # M3U8 playlists - Very short cache
    location ~ \.m3u8$ {
        add_header Cache-Control "public, max-age=1, must-revalidate" always;
        add_header Access-Control-Allow-Origin * always;
        expires 1s;
        types {
            application/vnd.apple.mpegurl m3u8;
        }
    }

    # TS segments - Long cache since timestamp-based names are unique
    location ~ \.ts$ {
        add_header Cache-Control "public, max-age=86400, immutable" always;
        add_header Access-Control-Allow-Origin * always;
        expires 1d;
        types {
            video/mp2t ts;
        }

        # If file not found, return 404 with no-cache
        # This prevents CloudFront from caching 404 errors
        error_page 404 = @segment_not_found;
    }

    # Handle 404 for segments - don't cache the error
    location @segment_not_found {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Access-Control-Allow-Origin * always;
        return 404 "Segment not found\n";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Status
    location /status {
        return 200 '{"status":"live"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin * always;
    }
}
