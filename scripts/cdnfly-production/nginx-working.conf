server {
    listen 80;
    server_name origin.cdnfly.online;

    # HLS directory
    root /home/ubuntu/ciyaar/hls;

    # Increase timeouts
    send_timeout 60s;
    client_body_timeout 60s;

    # CORS - Required
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;

    # M3U8 playlists - Update frequently but allow CloudFront to cache briefly
    location ~ \.m3u8$ {
        add_header Cache-Control "public, max-age=3, must-revalidate";
        add_header Access-Control-Allow-Origin * always;
        expires 3s;
        types {
            application/vnd.apple.mpegurl m3u8;
        }
    }

    # TS segments - CloudFront can cache for longer, segments are immutable
    location ~ \.ts$ {
        add_header Cache-Control "public, max-age=300, immutable";
        add_header Access-Control-Allow-Origin * always;
        expires 300s;
        types {
            video/mp2t ts;
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Status
    location /status {
        return 200 '{"status":"live"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin * always;
    }
}
