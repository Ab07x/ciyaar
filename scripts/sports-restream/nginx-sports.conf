# ==============================================================================
# NGINX Configuration for Sports Event Restreaming
# ==============================================================================
# This configuration provides:
# - RTMP ingestion endpoints (hidden from public)
# - HLS streaming output via CloudFront
# - Stream protection and access control
# - Optimized for 2-hour sports events
# ==============================================================================

user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# ==============================================================================
# RTMP Configuration (Internal Only - Not exposed to public)
# ==============================================================================
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish 127.0.0.1;
        allow publish 10.0.0.0/8;
        allow publish 172.16.0.0/12;
        allow publish 192.168.0.0/16;
        deny publish all;

        # Buffer settings for sports streaming
        buflen 2s;

        # ==============================================================================
        # Sports Event Application
        # ==============================================================================
        application sports {
            live on;
            
            # HLS output configuration
            hls on;
            hls_path /var/www/html/sports;
            hls_fragment 4s;
            hls_playlist_length 2h;
            hls_continuous on;
            hls_cleanup on;
            
            # Multiple quality variants
            hls_variant _low BANDWIDTH=800000;
            hls_variant _mid BANDWIDTH=2000000;
            hls_variant _high BANDWIDTH=4000000;
            
            # Stream key validation
            on_publish http://localhost:8080/auth/publish;
            on_publish_done http://localhost:8080/auth/publish_done;
            
            # Push to backup server if configured
            # push rtmp://backup-server:1935/sports;
        }

        # ==============================================================================
        # Recording for replay (optional)
        # ==============================================================================
        application sports_record {
            live on;
            
            # Record streams for highlights
            record all;
            record_path /var/recordings/sports;
            record_unique on;
            record_suffix .flv;
            record_max_size 5G;
            record_max_frames 2;
            
            # Only record for 3 hours max (sports event + buffer)
            record_max_seconds 10800;
        }
    }
}

# ==============================================================================
# HTTP Configuration (Public via CloudFront)
# ==============================================================================
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=playback:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ==============================================================================
    # Upstream for authentication backend
    # ==============================================================================
    upstream auth_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # ==============================================================================
    # Internal Authentication Server
    # ==============================================================================
    server {
        listen 8080;
        server_name localhost;
        
        location /auth/publish {
            internal;
            proxy_pass http://auth_backend/verify-stream-key;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Stream-Key $arg_name;
        }
        
        location /auth/publish_done {
            internal;
            proxy_pass http://auth_backend/stream-ended;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Stream-Key $arg_name;
        }
    }

    # ==============================================================================
    # Main Streaming Server (Public)
    # ==============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name origin.cdnfly.online;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root directory for HLS streams
        root /var/www/html;

        # ==============================================================================
        # HLS Stream Delivery - Sports Events
        # ==============================================================================
        location /sports/ {
            # CORS headers for player compatibility
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Origin, X-Requested-With, Content-Type" always;
            add_header Cache-Control "no-cache" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                return 204;
            }

            # Rate limiting
            limit_req zone=playback burst=20 nodelay;
            limit_conn addr 10;

            # Serve HLS files
            alias /var/www/html/sports/;
            
            # MIME types for HLS
            location ~ \.m3u8$ {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Cache-Control "no-cache, no-store, must-revalidate" always;
                add_header Pragma "no-cache" always;
                expires -1;
            }
            
            location ~ \.ts$ {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Cache-Control "public, max-age=31536000, immutable" always;
                expires 1y;
            }
        }

        # ==============================================================================
        # Stream Status/Statistics (Protected)
        # ==============================================================================
        location /stats {
            # Allow only from localhost and private networks
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        # ==============================================================================
        # Health Check Endpoint
        # ==============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==============================================================================
        # Stream Manifest (Protected Access)
        # ==============================================================================
        location /manifest {
            # Validate request has valid token
            auth_request /auth/validate;
            
            default_type application/json;
            
            # Return stream information
            return 200 '{"status":"active","server":"sports-cdn"}';
        }

        location /auth/validate {
            internal;
            proxy_pass http://auth_backend/validate-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Token $arg_token;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
